<agm-map 
    [latitude]="lat" 
    [longitude]="lng">

    <agm-direction 
        *ngIf="dir" 
        [origin]="dir.origin" 
        [destination]="dir.destination"
        [waypoints]="dir.waypoints">
    </agm-direction>

</agm-map>
<p class="estimate" *ngIf="showEstimate">Szacunkowa cena: <span>{{ estimate }}</span> PLN brutto</p>
